<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ABC8 TẢI APP</title>
    <link href="css/reset.css?v=1.1" rel="stylesheet" type="text/css">
    <link href="css/styles.css?v=1.1" rel="stylesheet" type="text/css">


    <link rel="icon" href="fav.png" sizes="32x32" />
    <link rel="icon" href="fav.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="fav.png" />
    <meta name="msapplication-TileImage" content="fav.png" />

    <style type="text/css">

    </style>

</head>

<body>

    <div class="nutback ">
        <button onclick="window.history.back();">
            <img src="img/back-01.png">
        </button>

    </div>
    <div class="wrapper">

        <div class="container">

            <img class="logo" src="img/logo.png">

            <div class="nutbam">

                <a href="download/appabc8230125.apk" target="_blank" rel="noopener" class="btn">
                    <img class="nutandroid" src="img/android.png">
                </a>
                <a href="download/ABC8.mobileconfig" target="_blank" rel="noopener" class="btn">
                    <img class="nutios" src="img/ios.png">
                </a>

                <a href="#" class="open-popup-btn btn" data-popup-target="popup-1">
                    <img class="nutapple2" src="img/btn-hd.png">
                </a>
            </div>
        </div>
        <!-- Popup 1 -->
        <div class="popup-overlay" id="popup-1" style="display:none;">
            <div class="popup-content"> <button class="close-popup-btn">X</button>
                <div class="anh">
                    <img class="huongdan hdmb" src="img/hdpc.png">
                    <img class="huongdan hdpc" src="img/hdmb.png">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var openPopupButtons = document.querySelectorAll('.open-popup-btn');
            var closePopupButtons = document.querySelectorAll('.close-popup-btn');
            var popupOverlays = document.querySelectorAll('.popup-overlay');

            // Mở popup tương ứng
            openPopupButtons.forEach(button => {
                button.addEventListener('click', function () {
                    var popupId = button.getAttribute('data-popup-target');
                    var popup = document.getElementById(popupId);
                    popup.style.display = 'flex';
                });
            });

            // Đóng popup và tạm dừng video (nếu có)
            closePopupButtons.forEach(button => {
                button.addEventListener('click', function () {
                    var popup = this.closest('.popup-overlay');
                    popup.style.display = 'none';
                    // Tạm dừng video khi đóng popup
                    var videos = popup.getElementsByTagName('video');
                    if (videos.length > 0) {
                        videos[0].pause();
                    }
                });
            });

            // Đóng popup khi click ra ngoài nội dung popup và tạm dừng video
            popupOverlays.forEach(overlay => {
                overlay.addEventListener('click', function (event) {
                    if (event.target === overlay) {
                        overlay.style.display = 'none';
                        // Tạm dừng video khi đóng popup
                        var videos = overlay.getElementsByTagName('video');
                        if (videos.length > 0) {
                            videos[0].pause();
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
